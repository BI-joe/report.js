<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Report.js by youknowriad</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="javascripts/reportjs.js"></script>
    <script>
        $(document).ready(function() {
            // Building the grid
            var gridFactory = new reportjs.GridFactory(),
                grid = gridFactory.buildFromJson({
                    dimensions: [{ id: 'Measures'}, { id: 'Year' }, { id: 'Month' }, { id: 'Category' }],
                    dimensionValues: [
                        [{ id: 'count', caption: 'My Count' }, { id: 'sum', caption: 'My Sum' }],
                        [{ id: '2013' }, { id: '2014' }],
                        [{ id: 'January' }, { id: 'February' }, { id: 'March' }],
                        [{ id: 'Category 1' }, { id: 'Category 2' }]
                    ],
                    cells: [
                        {value: 10, dimensionValues: [0, 0, 0, 0]},
                        {value: 20, dimensionValues: [0, 0, 0, 1]},
                        {value: 15, dimensionValues: [0, 0, 1, 0]},
                        {value: 15, dimensionValues: [0, 0, 2, 0]},
                        {value: 10, dimensionValues: [0, 1, 0, 0]},
                        {value: 20, dimensionValues: [0, 1, 0, 1]},
                        {value: 15, dimensionValues: [0, 1, 1, 0]},
                        {value: 15, dimensionValues: [0, 1, 2, 0]},
                        {value: 10, dimensionValues: [1, 1, 0, 0]},
                        {value: 20, dimensionValues: [1, 1, 0, 1]},
                        {value: 15, dimensionValues: [1, 0, 1, 0]},
                        {value: 15, dimensionValues: [1, 0, 2, 0]}
                    ]
                });

            // Rendering the grid
            var tableRenderer = new reportjs.TableRenderer(['Year', 'Month'], ['Measures', 'Category']),
                table = tableRenderer.render(grid),
                result = new reportjs.Result();
            result.addResult(table);

            // Output to the dom
            var outputHtml = new reportjs.OutputHtml();
            $('#mydiv').html(outputHtml.getHtml(result));
        });
    </script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

        <h1><a href="index.html">Report.js</a></h1>
