<html>
    <head>
        <title>Report.js Demo</title>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script src="../dist/reportjs.js"></script>
        <script>
            $(document).ready(function() {
                // Building the grid
                var gridFactory = new reportjs.GridFactory(),
                    grid = gridFactory.buildFromJson({
                        dimensions: [{ id: 'Measures'}, { id: 'Year' }],
                        dimensionValues: [
                            [{ id: 'count', caption: 'My Count' }, { id: 'sum', caption: 'My Sum' }],
                            [{ id: '2013' }, { id: '2014' }]
                        ],
                        cells: [
                            {value: 10, dimensionValues: [0, 0]},
                            {value: 20, dimensionValues: [1, 1]},
                            {value: 15, dimensionValues: [0, 1]}
                        ]
                    });

                // Rendering the grid
                var tableRenderer = new reportjs.TableRenderer(['Year'], ['Measures']),
                    table = tableRenderer.render(grid),
                    result = new reportjs.Result();
                result.addResult(table);

                // Output to the dom
                var outputHtml = new reportjs.OutputHtml();
                $('#mydiv').html(outputHtml.getHtml(result));
            });
        </script>
    </head>
    <body>
        <div id="mydiv"></div>
    </body>
</html>
